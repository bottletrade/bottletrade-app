<div class="small-12 vertical grid-block input-bg">
  <div class="grid-content shrink">
    <p class="text-justify">Add the following bottle to your cellar. You may fill in the optional fields below or edit your bottle from your cellar later. When you're done click "Save" at the bottom of the page to submit this bottle to your cellar.</p>
  </div>
  <div class="grid-content">
    <div class="grid-container small-12 medium-6">
      <form>
        <label ng-if="bottle.type == 'beer'">
          Beer Name:
        </label>
        <label ng-if="bottle.type == 'wine'">
          Wine Name:
        </label>
        <label ng-if="bottle.type == 'spirit'">
          Spirit Name:
        </label>
        <h3> {{ bottle.beverage.name }}</h3>

        <label>
          Bottle Style:
          <input ng-model="bottle.style" type="text"></input>
        </label>
        <label>
          Bottle Size:
          <input ng-model="bottle.volume" type="text" placeholder="oz. liter ml etc"></input>
        </label>
        <label>
          Quantity:
          <input ng-model="bottle.quantity" type="text"></input>
        </label>
        <label>
          Bottled On Date:
          <input ng-model="bottle.bottleDate" type="date"></input>
        </label>
        <label>
          Purchase Price:
          <input ng-model="bottle.purchasePrice" type="text" maxlength="250"></input>
        </label>
        <label>
          Description:
          <textarea ng-model="bottle.description"></textarea>
        </label>
        <div class="grid-content">
          <a class="button" ng-click="save()">Save</a>
        </div>
      </div>
    </form>
  </div>
</div>
