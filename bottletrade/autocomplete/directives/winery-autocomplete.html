<div>
  <div ng-show="selected">
    <span>{{ selected.name }}</span><a class="button" ng-click="clearResult()">Clear</a>
  </div>
  <div ng-show="!selected">
    <input ng-model="query" name="{{ inputName }}" type="text" required></input>
    <zf-action-sheet id="{{ uid }}">
      <zf-as-content position="bottom">
        <span ng-repeat="winery in results" ng-click="selectResult(winery)">{{ winery.name }}<br></span>
      </zf-as-content>
    </zf-action-sheet>
  </div>
</div>
