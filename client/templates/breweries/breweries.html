---
name: app.breweries
url: /breweries?id
data: { authRequired: false }
controller: BreweriesCtrl
---
<div class="grid-block vertical">
  <div class="grid-content" ng-show="!adding">
    <a class="button" ng-click="adding = true">Add</a>
  </div>
	<add-brewery created="created(brewery); adding = false" ng-show="adding"></add-brewery>
  <div class="grid-block vertical" ng-if="brewery">
    <brewery-display data-brewery="brewery"></brewery-display>
  </div>
  <div class="grid-block vertical" ng-if="breweries">
    <brewery-display ng-repeat="brewery in breweries" data-brewery="brewery"></brewery-display>
  </div>
</div>
