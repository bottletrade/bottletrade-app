---
name: app.breweries
url: /breweries?id
data: { authRequired: false }
controller: BreweriesCtrl
---
<div class="grid-block wrap">
  <div class="small-12 grid-container text-center" ng-show="!adding">
    <br /><a class="button" ng-click="adding = true">Add A Brewery</a>
  </div>
	<add-brewery created="created(brewery); adding = false" ng-show="adding"></add-brewery>
  <div class="grid-block" ng-if="brewery">
    <brewery-display data-brewery="brewery"></brewery-display>
  </div>
  <div class="grid-block wrap" ng-if="breweries">
    <brewery-display ng-repeat="brewery in breweries" data-brewery="brewery"></brewery-display>
  </div>
</div>
