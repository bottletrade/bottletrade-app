---
name: app.bottles
url: /bottles?id
data: { authRequired: false }
controller: BottlesCtrl
---
<div class="grid-block vertical">
  <div class="grid-content" ng-show="!adding">
    <a class="button" ng-click="adding = true">Add</a>
  </div>
	<add-bottle created="created(bottle); adding = false" ng-show="adding"></add-bottle>
  <div class="grid-block vertical" ng-if="bottle">
    <bottle-display data-bottle="bottle"></bottle-display>
  </div>
  <div class="grid-block vertical" ng-if="bottles">
    <bottle-summary ng-repeat="bottle in bottles" data-bottle="bottle"></bottle-summary>
  </div>
</div>
