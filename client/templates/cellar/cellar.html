---
name: app.cellar
url: /cellar
controller: CellarCtrl
data: { authRequired: true }
---
<div class="grid-block vertical">
  <div class="grid-content">
    <p>Cyber Cellar</p>
  </div>
  <div class="grid-block shrink" ng-repeat="bottle in bottles">
    <bottle-summary data-bottle="bottle" data-remove-bottle="bottleMgr.removeFromList(bottles,bottle)"></bottle-summary>
  </div>
</div>
