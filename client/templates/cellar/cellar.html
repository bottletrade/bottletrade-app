---
name: app.cellar
url: /cellar
controller: CellarCtrl
data: { authRequired: true }
---
<div class="grid-block wrap">
  <div class="grid-content small-12">
    <p>Cyber Cellar</p>
  </div>
  <bottle-summary ng-repeat="bottle in bottles" data-bottle="bottle" data-remove-bottle="bottleMgr.removeFromList(bottles,bottle)"></bottle-summary>
</div>
