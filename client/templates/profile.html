---
name: app.profile
url: /profile
controller: ProfileCtrl
data: { authRequired: true }
---
<div class="grid-block" ng-if="$root.user">
	<div class="grid-content" ng-if="$root.user.facebook">
		<img ng-if="!$root.user.facebook.cachedUserProfile.picture.data.is_silhoutte"
			ng-src="{{ $root.user.facebook.cachedUserProfile.picture.data.url }}"></img>

		{{ $root.user.facebook.cachedUserProfile.link }}
	</div>
</div>
