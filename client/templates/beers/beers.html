---
name: app.beers
url: /beers?id
data: { authRequired: false }
controller: BeersCtrl
---
<div class="grid-block wrap" ng-if="beer">
  <div class="small-12 grid-container text-center" ng-show="!editing">
    <br /><a class="button" ng-click="editing = true">Edit Beer</a>
  </div>
  <add-beer updated="updated(beer); editing = false" beer="beer" ng-show="editing"></add-beer>
  <div class="grid-block" ng-show="!editing">
    <beer-display class="small-12" data-beer="beer"></beer-display>
  </div>
</div>
<div class="grid-container wrap" ng-if="beers">
  <div class="small-12 grid-container text-center" ng-show="!adding">
    <br /><a class="button" ng-click="adding = true">Add A Beer</a>
  </div>
  <add-beer created="created(beer); adding = false" ng-show="adding"></add-beer>
  <div class="grid-block wrap" ng-show="!adding">
    <beer-summary class="small-12 medium-4 large-2" ng-repeat="beer in beers" data-beer="beer"></beer-summary>
  </div>
</div>
