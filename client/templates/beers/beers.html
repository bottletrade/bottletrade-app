---
name: app.beers
url: /beers?:id&:action
data: { authRequired: false }
controller: BeersCtrl
---
<div class="grid-block" ng-if="beer">
  <add-beer updated="updated(beer)" beer="beer" ng-show="action == 'edit'"></add-beer>
  <add-bottle created="addedToCellar(bottle)" beer="beer" ng-if="action == 'cellar'"></add-bottle>
  <div class="grid-block wrap" ng-show="action != 'edit' && action != 'cellar'">
    <beer-display class="small-12" data-beer="beer"></beer-display>
  </div>
</div>
<div class="grid-block vertical" ng-if="beers">
  <div class="grid-content text-center shrink" ng-show="action != 'new'" style="margin-top: 1rem;">
    <a class="button" ui-sref="app.beers({id: 'new'})" ui-sref-opts="{reload:true}">Add A Beer</a>
  </div>
  <add-beer created="created(beer)" ng-show="action == 'new'"></add-beer>
  <div class="grid-block vertical" ng-show="action != 'new'">
    <div class="grid-block shrink slideInLeft stagger" ng-repeat="beer in beers">
      <beer-summary data-beer="beer"></beer-summary>
    </div>
  </div>
</div>
