---
name: app.search
url: /search
controller: SearchCtrl
---
<div class="grid-block vertical">
  <div class="grid-content shrink">
    <input type="text" ng-model="query"></input>
  </div>
  <div class="grid-block fadeIn" ng-show="query.length == 0">
    <span>Enter a search term above</span>
  </div>
  <div class="grid-block fadeIn" ng-show="query.length > 0 && results.length == 0">
    <span>No results found</span>
  </div>
  <div class="grid-block vertical">
    <search-result class="slideInDown slideOutUp" ng-repeat="result in results" result="result"></search-result>
  </div>
</div>
