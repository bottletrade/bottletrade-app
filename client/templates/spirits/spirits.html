---
name: app.spirits
url: /spirits?id
data: { authRequired: false }
controller: SpiritCtrl
---
<div class="grid-block vertical">
  <div class="grid-content" ng-show="!adding">
    <a class="button" ng-click="adding = true">Add</a>
  </div>
	<add-spirit created="createdBeer(beer); adding = false" ng-show="adding"></add-spirit>
  <div class="grid-block vertical" ng-if="spirit">
    <spirit-display spirit="spirit"></spirit-display>
  </div>
  <div class="grid-block vertical" ng-if="spirits">
    <spirit-display ng-repeat="spirit in spirits" data-spirit="spirit"></spirit-display>
  </div>
</div>
