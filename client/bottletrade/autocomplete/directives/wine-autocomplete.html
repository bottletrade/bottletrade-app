<div>
  <div ng-show="selected">
    <span>{{ selected.name }}</span><a class="button tiny" ng-click="clearResult()">Clear</a>
  </div>
  <div class="search-container" ng-show="!selected">
    <angucomplete-alt placeholder="Search Wines"
          pause="400"
          selected-object="selectResult"
          remote-api-handler="runSearch"
          title-field="name"
          match-class="highlight"
          clear-selected="true"
          initial-value="selected ? selected.name : ''"
          field-required="inputName ? true : false"
          input-name="{{ inputName }}"/>
  </div>
</div>
