<div class="grid-content">
  <div class="dark card">
    <img src="http://placekitten.com/g/400/200">
    <div class="card-divider">
      <h3 class="text-center">{{ bottle.name }}<br /><small>Bottle</small></h3>
    </div>
    <div class="card-section card-text">
      <div ng-if="bottle.type == 'beer'">
        <p>Beer: {{ bottle.beverage.name }}</p>
      </div>
      <div ng-if="bottle.type == 'wine'">
        <p>Wine: {{ bottle.beverage.name }}</p>
      </div>
      <div ng-if="bottle.type == 'spirit'">
        <p>Spirit: {{ bottle.beverage.name }}</p>
      </div>
      <a class="button secondary" ui-sref="app.bottles({id: bottle.$id})">Go to Bottle</a>
      <a class="button secondary">Make Trade</a>
    </div>
  </div>
</div>
