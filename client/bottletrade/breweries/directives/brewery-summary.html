<div class="grid-block summary-container">
  <div class="grid-content collapse align-left v-align shrink">
    <img src="assets/img/BOTTLE.svg" />
  </div>
  <div class="grid-content collapse">
    <h4 class="text-left">{{ brewery.name }}</h4>
  </div>
  <div class="grid-content collapse align-right shrink">
    <a class="expand button hollow small" ui-sref="app.breweries({id: brewery.$id})">Go to Brewery</a>
    <a class="expand button hollow small" ui-sref="app.breweries({id: brewery.$id, action: 'edit'})">Edit Brewery</a>
  </div>
</div>
