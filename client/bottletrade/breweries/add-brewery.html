<div class="small-12 vertical grid-block input-bg">
  <div class="grid-content">
    <p class="text-center">ADD A BREWERY</p>
    <div class="grid-container small-12 medium-6">
      <form>
        <label>
          Brewery Name:
          <input ng-model="brewery.name" type="text"></input>
        </label>

        <label>
          Address:
          <input ng-model="brewery.address" type="text"></input>
        </label>

        <label>
          Extended Address:
          <input ng-model="brewery.extaddress" type="text"></input>
        </label>

        <label>
          City:
          <input ng-model="brewery.city" type="text"></input>
        </label>

        <label>
          State:
          <input ng-model="brewery.state" type="text"></input>
        </label>

        <label>
          Postal Code:
          <input ng-model="brewery.postalcode" type="text"></input>
        </label>

        <label>
          Country:
          <input ng-model="brewery.country" type="text"></input>
        </label>

        <label>
          Phone:
          <input ng-model="brewery.phone" type="text"></input>
        </label>

        <label>
          Established:
          <input ng-model="brewery.established" type="text"></input>
        </label>

        <label>
          eMail Address:
          <input ng-model="brewery.email" type="text"></input>
        </label>

        <label>
          Description:
          <textarea ng-model="brewery.description" class="describe"></textarea>
        </label>

        <div class="grid-content">
          <a class="button" ng-click="save()">Save</a>
        </div>

      </div>
    </form>
  </div>
</div>
