<div class="grid-block summary-container small-12 medium-6 large-4" style="border-bottom: 1px solid #000;">
  <div class="grid-block align-left small-2 v-align">
    <img src="/assets/img/BOTTLE.svg" />
  </div>
  <div class="grid-block">
    <div class="grid-content small-6 v-align">
      <h4 class="text-left">{{ wine.name }}<br /><small>Wine</small></h4>
    </div>
  </div>
  <div class="grid-block align-right small-4 wrap">
    <div class="grid-content">
      <a class="button secondary" ui-sref="app.wines({id: wine.$id})">Go to Wine</a>
      <a class="button secondary" ui-sref="app.wines({id: wine.$id})">Add to Cellar</a>
    </div>
  </div>
</div>
