<div class="grid-content">
  <div class="dark card">
    <img src="http://placekitten.com/g/400/200">
    <div class="card-divider">
      <div class="grid-block">
        <div class="grid-content align-right">
          <img class="display-icon" src="/assets/img/displays/distillery-icon.png">
        </div>
        <div class="grid-content align-center">
          <h3 class="text-left">{{ distillery.name }}<br /><small>Distillery</small></h3>
        </div>
      </div>
    </div>
    <div class="card-section card-text">
      <a class="button secondary" ui-sref="app.distilleries({id: distillery.$id})">Go to Distillery</a>
    </div>
  </div>
</div>
