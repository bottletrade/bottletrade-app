<div class="vertical grid-block">
  <div class="grid-content">
    <p class="text-center">ADD A DISTILLERY</p>
    <div class="grid-container small-12 medium-6">
      <form>
        <label>
          Distillery Name:
          <input ng-model="distillery.name" type="text"></input>
        </label>

        <label>
          Address:
          <input ng-model="distillery.address" type="text"></input>
        </label>

        <label>
          Extended Address:
          <input ng-model="distillery.extaddress" type="text"></input>
        </label>

        <label>
          City:
          <input ng-model="distillery.city" type="text"></input>
        </label>
        <label>
          Postal Code:
          <input ng-model="distillery.postalcode" type="text"></input>
        </label>

        <label>
          Country:
          <input ng-model="distillery.country" type="text"></input>
        </label>

        <label>
          Phone:
          <input ng-model="distillery.phone" type="text"></input>
        </label>

        <label>
          eMail Address:
          <span class="inline-label">
          <span class="form-label">www.</span>
          <input ng-model="distillery.email" type="text"></input>
          <span class="form-label">.com</span>
          </span>
        </label>

        <label>
          Description:
          <input ng-model="distillery.description" type="text" class="describe"></input>
        </label>

        <div class="grid-content">
          <a class="button" ng-click="save()">Save</a>
        </div>

      </div>
    </form>
  </div>
</div>
