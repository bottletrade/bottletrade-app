<div class="grid-block summary-container">
  <div class="grid-content collapse align-left shrink v-align">
    <img src="assets/img/BOTTLE.svg" />
  </div>
  <div class="grid-content collapse">
    <h4 class="text-left">{{ beer.name }}<br><small><a class="text-left" ui-sref="app.breweries({ id: beer.brewery.$id })">{{ beer.brewery.name }}</a></small></h4>
  </div>
  <div class="grid-content collapse align-right shrink">
    <a class="expand button hollow small" ui-sref="app.beers({id: beer.$id})">Go to Beer</a>
    <a class="expand button hollow small" ng-show="$root.user" ui-sref="app.beers({id: beer.$id, action: 'cellar'})">Add to Cellar</a>
  </div>
</div>
