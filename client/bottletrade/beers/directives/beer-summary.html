<div class="grid-block">
  <div class="grid-block align-justify">
    <p>IMAGE</p>
  </div>
  <div class="grid-block align-center">
    <h3 class="text-left">{{ beer.name }}<br /><small>Beer</small></h3>
  </div>
  <div class="grid-block align-right">
    <a class="button secondary small" ui-sref="app.beers({id: beer.$id})">Go to Beer</a>
    <a class="button secondary small" ui-sref="app.beers({id: beer.$id, action: 'cellar'})">Add to Cellar</a>
  </div>
</div>
