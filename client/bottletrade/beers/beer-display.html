<div class="grid-block small-6 medium-3">
  <div class="grid-content">
    <div class="dark card">
      <img src="http://placekitten.com/g/400/200">
      <div class="card-divider">
        <h4>Name: {{ beer.name }}</h4>
      </div>
      <div class="card-section">
        <p>Brewery: {{ beer.brewedBy }}</p>
        <p>Bottle Size: {{ beer.volume }}</p>
        <p>Quantity: {{ beer.quantity }}</p>
        <p>Bottled On: {{ beer.bottleDate }}</p>
        <p>Purchase Price: {{ beer.purchasePrice }}</p>
        <p>Description: {{ beer.description }}</p>
        <a class="button secondary" ui-sref="app.beers({id: beer.$id})">Go to Beer</a>
        <a class="button secondary" ui-sref="app.beers({id: beer.$id})">Add to Cellar</a>
      </div>
    </div>
  </div>
</div>
