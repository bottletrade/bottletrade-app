
<div class="grid-block small-6 medium-3">
  <div class="grid-content">
    <div class="dark card">
      <img src="http://placekitten.com/g/400/200">
      <div class="card-divider">
        <h3 class="text-center">{{ winery.name }}<br /><small>Winery</small></h3>
      </div>
      <div class="card-section card-text">
        <p>{{ winery.address }}<br />{{ winery.extaddress }}<br />{{ winery.city }}, {{ winery.state }} {{ winery.postalcode }}<br />{{ winery.country }}</p>
        <p>Phone: {{ winery.phone }}</p>
        <p>Etablished: {{ winery.established }}</p>
        <p>eMail: {{ winery.email }}</p>
        <p>Description: {{ winery.description }}</p>
        <a class="button secondary" ui-sref="app.winery({id: winery.$id})">Go to Winery</a>
      </div>
    </div>
  </div>
</div>
