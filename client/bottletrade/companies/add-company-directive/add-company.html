<div class="vertical grid-block">
  <div class="grid-content">
    <p class="text-center">ADD A BREWERY</p>
    <div class="grid-container small-12 medium-6">
      <form>
        <label>
          Brewery Name:
          <input ng-model="company.name" type="text"></input>
        </label>

        <label>
          Address:
          <input ng-model="company.address" type="text"></input>
        </label>

        <label>
          Extended Address:
          <input ng-model="company.extaddress" type="text"></input>
        </label>

        <label>
          City:
          <input ng-model="company.city" type="text"></input>
        </label>
        <label>
          Postal Code:
          <input ng-model="company.postalcode" type="text"></input>
        </label>

        <label>
          Country:
          <input ng-model="company.country" type="text"></input>
        </label>

        <label>
          Phone:
          <input ng-model="company.phone" type="text"></input>
        </label>

        <label>
          eMail Address:
          <span class="inline-label">
          <span class="form-label">www.</span>
          <input ng-model="company.email" type="text"></input>
          <span class="form-label">.com</span>
          </span>
        </label>

        <label>
          Description:
          <input ng-model="company.description" type="text" class="describe"></input>
        </label>

        <div class="grid-content">
          <a class="button" ng-click="save()">Save</a>
        </div>

      </div>
    </form>
  </div>
</div>
